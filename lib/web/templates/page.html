{%- extends "root.html" -%}

{%- block main -%}
<section id="title">
  <h1>
{%- if page.extra.header %}
    {{ page.extra.header }}
{%- else %}
    {{ page.title }}
{%- endif %}
  </h1>
{%- if page.extra.subheader %}
  <div>
    {{ page.extra.subheader }}
  </div>
{%- endif %}
</section>

<section>

{{ page.content | safe }}
</section>
{%- endblock main -%}
